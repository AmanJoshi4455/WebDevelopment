 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .shado{
            text-shadow: 5px 5px 10px yellow
        }
        .box{
            border: 10px solid rgb(42, 110, 165);
            height: 500px;
            width : 500px;
            margin: 50px
        }
        .shado1{
            box-shadow: 10px 10px 10px grey;
        }
        .shado2{
            box-shadow: 10px 10px 10px grey,-10px -10px 10px grey;
        }
       .shado3{
        box-shadow: 12px 15px 10px -1px green, -12px -15px 10px -1px blue
       }   
 </style>
 </head>
 <body>
    <h1 class="shado">Hello how are you?</h1>
    <div class="box shado1">
    </div>
    <div class="box shadow2"></div>
 </body>
 </html>
